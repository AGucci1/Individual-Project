<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Arjun Gujjula's Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <!-- Header section for the Contact page -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Navigation menu linking to other pages -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content section for the Contact page -->
    <section class="contact-section">
        <!-- Updated action URL to match the Node.js server route -->
        <form action="/submit-form" method="POST" id="contact-form">
            <!-- Input field for Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Input field for Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Textarea for Message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Submit button -->
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Arjun Gujjula</p>
    </footer>

    <!-- JavaScript for form validation -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Basic form validation
            if (!name || !email || !message) {
                alert("Please fill in all fields before submitting.");
                event.preventDefault(); // Prevents form submission if validation fails
            } else {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
